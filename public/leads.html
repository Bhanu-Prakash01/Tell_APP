<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager â€¢ Lead Management</title>
    <link rel="stylesheet" href="assets/frappe.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: #5E64FF;
            --success-gradient: #10b981;
            --danger-gradient: #ef4444;
            --warning-gradient: #f59e0b;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --card-shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .admin-shell {
            display: flex;
            min-height: 100vh;
        }

        .admin-sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 0;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .brand {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
        }

        .brand h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .admin-sidebar nav {
            padding: 20px 0;
        }

        .admin-sidebar nav a {
            display: block;
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
            font-weight: 500;
        }

        .admin-sidebar nav a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: #3498db;
        }

        .admin-sidebar nav a.active {
            background: rgba(52, 152, 219, 0.2);
            color: white;
            border-left-color: #3498db;
        }

        .admin-main {
            flex: 1;
            margin-left: 280px;
            padding: 0;
        }

        .page-header {
            background: white;
            padding: 30px 40px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            border-bottom: 1px solid #e1e8ed;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #1e293b;
        }

        .page-subtitle {
            color: #64748b;
            font-size: 16px;
            margin: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid #e1e8ed;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .stat-icon.primary { background: var(--primary-gradient); }
        .stat-icon.success { background: var(--success-gradient); }
        .stat-icon.danger { background: var(--danger-gradient); }
        .stat-icon.warning { background: var(--warning-gradient); }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .content-section {
            background: white;
            margin: 0 40px 30px 40px;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid #e1e8ed;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f5f9;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #64748b;
            border: 2px solid #e1e8ed;
        }

        .btn-outline:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        /* Filters Section */
        .filters-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #e1e8ed;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            color: #1e293b;
            font-size: 14px;
            transition: var(--transition);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table th,
        .table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
        }

        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-new { background: #dbeafe; color: #1d4ed8; }
        .status-contacted { background: #fef3c7; color: #d97706; }
        .status-qualified { background: #dcfce7; color: #166534; }
        .status-proposal { background: #fef2f2; color: #dc2626; }
        .status-negotiation { background: #f3f4f6; color: #374151; }
        .status-closed { background: #fef2f2; color: #dc2626; }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-right: 5px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
        }

        .action-btn.edit {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .action-btn.delete {
            background: #fef2f2;
            color: #dc2626;
        }

        .action-btn.view {
            background: #dcfce7;
            color: #166534;
        }

        .action-btn.assign {
            background: #fef3c7;
            color: #d97706;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(-100%);
                transition: var(--transition);
            }
            
            .admin-main {
                margin-left: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                margin: 20px;
            }
            
            .content-section {
                margin: 0 20px 20px 20px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .empty-description {
            font-size: 16px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="admin-shell">
        <aside class="admin-sidebar">
            <div class="brand">
                <h1>TeleCRM Manager</h1>
            </div>
            <nav>
                <a href="/manager.html">Dashboard</a>
                <a href="/leads.html" class="active">Leads</a>
                <a href="/reports.html">Reports</a>
            </nav>
        </aside>
        
        <main class="admin-main">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Lead Management</h1>
                <p class="page-subtitle">Manage and track all leads in your pipeline</p>
                <div class="toolbar">
                    <button class="btn btn-outline" onclick="toggleSidebar()">Toggle Sidebar</button>
                    <a class="btn btn-outline" href="/login.html" onclick="logout(event)">Logout</a>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" id="totalLeads">0</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-number" id="qualifiedLeads">0</div>
                    <div class="stat-label">Qualified Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-number" id="pendingLeads">0</div>
                    <div class="stat-label">Pending Follow-up</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon danger">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-number" id="conversionRate">0%</div>
                    <div class="stat-label">Conversion Rate</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content-section">
                <div class="section-header">
                    <h3 class="section-title">
                        <i class="fas fa-list"></i> Lead Management
                    </h3>
                    <div>
                        <button class="btn btn-outline" onclick="exportLeads()">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-outline" onclick="downloadTemplate()">
                            <i class="fas fa-file-csv"></i> Download Template
                        </button>
                        <label class="btn btn-outline" for="leadCsvMgr">
                            <i class="fas fa-file-import"></i> Import CSV
                        </label>
                        <button class="btn btn-primary" onclick="addNewLead()">
                            <i class="fas fa-plus"></i> Add New Lead
                        </button>
                        <input type="file" id="leadCsvMgr" accept=".csv" style="display:none" />
                    </div>
                </div>

                <div class="filters-section">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="statusFilter">
                                <option value="">All Statuses</option>
                                <option value="new">New</option>
                                <option value="contacted">Contacted</option>
                                <option value="qualified">Qualified</option>
                                <option value="proposal">Proposal</option>
                                <option value="negotiation">Negotiation</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Source</label>
                            <select id="sourceFilter">
                                <option value="">All Sources</option>
                                <option value="website">Website</option>
                                <option value="referral">Referral</option>
                                <option value="cold_call">Cold Call</option>
                                <option value="social_media">Social Media</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Assigned To</label>
                            <select id="assignedFilter">
                                <option value="">All Employees</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search</label>
                            <input type="text" id="searchFilter" placeholder="Search leads...">
                        </div>
                        <div class="filter-group">
                            <button class="btn btn-outline" onclick="applyFilters()">
                                <i class="fas fa-filter"></i> Apply Filters
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table" id="leadsTable">
                        <thead>
                            <tr>
                                <th>Lead Name</th>
                                <th>Company</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Source</th>
                                <th>Assigned To</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global variables
        let leadsData = [];
        let filteredLeads = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLeadsData();
            updateDashboardStats();
            loadAssignedToFilter(); // New function call
        });

        // Load leads data
        async function loadLeadsData() {
            try {
                // Fetch data from actual API endpoint
                const response = await fetch('/api/manager/leads', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });
                
                if (response.ok) {
                    leadsData = await response.json();
                } else {
                    // Fallback to empty array if API fails
                    leadsData = [];
                }
                
                filteredLeads = [...leadsData];
                renderLeadsTable();
            } catch (error) {
                console.error('Error loading leads:', error);
                leadsData = []; // Ensure leadsData is empty on error
                filteredLeads = [];
                renderLeadsTable();
            }
        }

        // Render leads table
        function renderLeadsTable() {
            const tbody = document.getElementById('leadsTableBody');
            
            if (!filteredLeads.length) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9">
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="empty-title">No Leads Found</div>
                                <div class="empty-description">No leads match your current filters.</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredLeads.map(lead => `
                <tr>
                    <td>
                        <strong>${lead.name}</strong>
                        <br><small class="text-muted">${lead.title || 'No title'}</small>
                    </td>
                    <td>${lead.company || 'N/A'}</td>
                    <td>${lead.phone}</td>
                    <td>${lead.email}</td>
                    <td>
                        <span class="status-badge status-${lead.status}">
                            ${lead.status.replace('_', ' ')}
                        </span>
                    </td>
                    <td>${lead.source}</td>
                    <td>${lead.assignedTo || 'Unassigned'}</td>
                    <td>${formatDate(lead.createdDate)}</td>
                    <td>
                        <button class="action-btn view" onclick="viewLead('${lead.id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="action-btn edit" onclick="editLead('${lead.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn assign" onclick="assignLead('${lead.id}')">
                            <i class="fas fa-user-plus"></i> Assign
                        </button>
                        <button class="action-btn delete" onclick="deleteLead('${lead.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update dashboard statistics
        function updateDashboardStats() {
            document.getElementById('totalLeads').textContent = leadsData.length;
            document.getElementById('qualifiedLeads').textContent = leadsData.filter(l => l.status === 'qualified').length;
            document.getElementById('pendingLeads').textContent = leadsData.filter(l => l.status === 'contacted').length;
            
            const closedLeads = leadsData.filter(l => l.status === 'closed').length;
            const conversionRate = leadsData.length > 0 ? Math.round((closedLeads / leadsData.length) * 100) : 0;
            document.getElementById('conversionRate').textContent = conversionRate + '%';
        }

        // Load employees for the "Assigned To" filter
        async function loadAssignedToFilter() {
            try {
                const response = await fetch('/api/manager/team', {
                    headers: { 'Authorization': `Bearer ${getAuthToken()}` }
                });
                if (response.ok) {
                    const employees = await response.json();
                    const assignedToFilter = document.getElementById('assignedFilter');
                    assignedToFilter.innerHTML = '<option value="">All Employees</option>' + 
                        employees.map(emp => `<option value="${emp._id}">${emp.name}</option>`).join('');
                } else {
                    console.error('Failed to load employees for filter');
                }
            } catch (error) {
                console.error('Error loading employees for filter:', error);
            }
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const sourceFilter = document.getElementById('sourceFilter').value;
            const assignedFilter = document.getElementById('assignedFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredLeads = leadsData.filter(lead => {
                const statusMatch = !statusFilter || lead.status?.toLowerCase() === statusFilter.toLowerCase();
                const sourceMatch = !sourceFilter || lead.source?.toLowerCase() === sourceFilter.toLowerCase();
                const assignedMatch = !assignedFilter || lead.assignedTo?._id === assignedFilter; // Compare with _id
                const searchMatch = !searchFilter || 
                    lead.name?.toLowerCase().includes(searchFilter) ||
                    lead.company?.toLowerCase().includes(searchFilter) ||
                    lead.email?.toLowerCase().includes(searchFilter);

                return statusMatch && sourceMatch && assignedMatch && searchMatch;
            });

            renderLeadsTable();
        }

        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function getAuthToken() {
            return localStorage.getItem('authToken') || '';
        }

        function toggleSidebar() {
            const sb = document.querySelector('.admin-sidebar');
            sb && sb.classList.toggle('open');
        }

        function logout(e) {
            e && e.preventDefault();
            try {
                localStorage.removeItem('token');
                localStorage.removeItem('authToken');
                localStorage.removeItem('role');
            } catch (_){ }
            window.location.href = '/login.html';
        }

        // Action functions
        function addNewLead() {
            alert('Add New Lead functionality - to be implemented');
        }

        function exportLeads() {
            const token = getAuthToken();
            if (!token) {
                alert('Authentication token not found. Please log in.');
                return;
            }
            fetch('/api/manager/export/leads', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(async (res) => {
                if (!res.ok) throw new Error('Failed to export leads');
                const blob = await res.blob();
                const disposition = res.headers.get('Content-Disposition') || '';
                const filename = getFilenameFromDisposition(disposition) || 'leads.csv';
                saveBlob(blob, filename);
            })
            .catch((err) => {
                console.error(err);
                alert('Export failed.');
            });
        }

        function downloadTemplate() {
            const token = getAuthToken();
            if (!token) {
                alert('Authentication token not found. Please log in.');
                return;
            }
            fetch('/api/manager/download-lead-template', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(async (res) => {
                if (!res.ok) throw new Error('Failed to download template');
                const blob = await res.blob();
                const disposition = res.headers.get('Content-Disposition') || '';
                const filename = getFilenameFromDisposition(disposition) || 'lead_import_template.csv';
                saveBlob(blob, filename);
            })
            .catch((err) => {
                console.error(err);
                alert('Template download failed.');
            });
        }

        function getFilenameFromDisposition(disposition) {
            try {
                const match = /filename\*=UTF-8''([^;]+)|filename="?([^";]+)"?/i.exec(disposition);
                return decodeURIComponent(match?.[1] || match?.[2] || '');
            } catch (_) { return ''; }
        }

        function saveBlob(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        }

        // Import CSV (Manager)
        document.addEventListener('DOMContentLoaded', ()=>{
            const fileInput = document.getElementById('leadCsvMgr');
            if(fileInput){
                fileInput.addEventListener('change', async (e)=>{
                    const file = e.target.files[0];
                    if(!file) return;
                    const token = getAuthToken();
                    if(!token){ alert('Authentication token not found. Please log in.'); e.target.value=''; return; }
                    try{
                        const fd = new FormData();
                        fd.append('file', file);
                        const res = await fetch('/api/import-export/leads/import', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: fd
                        });
                        const payload = await res.json().catch(()=>({}));
                        if(!res.ok){
                            alert('Import failed: ' + (payload.error || res.status));
                        } else {
                            alert(`Import completed. Success: ${payload.successCount || 0}, Errors: ${payload.errorCount || 0}`);
                            loadLeadsData();
                        }
                    } catch(err){
                        console.error('Import error', err);
