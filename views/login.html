<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Telecalling Application</title>
    <link rel="stylesheet" href="/css/frappe.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--frappe-primary) 0%, var(--frappe-primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--frappe-white);
            border-radius: 12px;
            box-shadow: var(--frappe-shadow-lg);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--frappe-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: var(--frappe-white);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--frappe-text);
            margin: 0 0 0.5rem 0;
        }

        .login-subtitle {
            color: var(--frappe-text-muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(36, 144, 239, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            background: var(--frappe-primary);
            border: none;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: var(--frappe-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(36, 144, 239, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--frappe-border);
        }

        .login-footer-text {
            color: var(--frappe-text-muted);
            font-size: 0.875rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-color: var(--frappe-danger);
            color: var(--frappe-danger);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--frappe-text-muted);
            font-size: 1.1rem;
        }

        .form-control.has-icon {
            padding-left: 3rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }

            .login-logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .login-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                TC
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Sign in to access the admin dashboard</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none">
            <strong>Error:</strong> <span id="errorMessage">Invalid email or password</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-icon">ðŸ“§</span>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control has-icon"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-icon">ðŸ”’</span>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control has-icon"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        minlength="3"
                    >
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-login">
                    <span class="spinner d-none">
                        <div class="loading"></div>
                        Signing in...
                    </span>
                    <span class="btn-text">Sign In</span>
                </button>
            </div>
        </form>

        <!-- Demo Credentials -->
        <div class="login-footer">
            <p class="login-footer-text">
                <strong>Demo Credentials:</strong><br>
                Email: admin@outreachq.com<br>
                Password: admin123
            </p>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" style="display: none;">
        <div class="spinner">
            <div class="loading"></div>
            <span>Authenticating...</span>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        // Enhanced login page functionality
        function initializeLoginPage() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            // Show/hide error alert
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
            }

            function hideError() {
                errorAlert.classList.add('d-none');
            }

            // Form submission with enhanced error handling
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideError();

                const submitBtn = loginForm.querySelector('.btn-login');
                const spinner = submitBtn.querySelector('.spinner');
                const btnText = submitBtn.querySelector('.btn-text');

                // Show loading state
                submitBtn.disabled = true;
                spinner.classList.remove('d-none');
                btnText.textContent = '';

                try {
                    const formData = new FormData(loginForm);
                    const email = formData.get('email');
                    const password = formData.get('password');

                    await window.adminApp.login(email, password);
                } catch (error) {
                    showError(error.message || 'Login failed. Please check your credentials.');
                } finally {
                    // Hide loading state
                    submitBtn.disabled = false;
                    spinner.classList.add('d-none');
                    btnText.textContent = 'Sign In';
                }
            });

            // Real-time validation
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            emailInput.addEventListener('blur', function() {
                if (this.value && window.adminApp && !window.adminApp.isValidEmail(this.value)) {
                    showError('Please enter a valid email address');
                } else {
                    hideError();
                }
            });

            passwordInput.addEventListener('blur', function() {
                if (this.value && this.value.length < 6) {
                    showError('Password must be at least 6 characters long');
                } else {
                    hideError();
                }
            });

            // Auto-focus email field
            if (emailInput) {
                emailInput.focus();
            }
        }

        // Wait for adminApp to be available
        function checkAdminApp() {
            if (typeof window.adminApp !== 'undefined') {
                initializeLoginPage();
            } else {
                setTimeout(checkAdminApp, 100);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkAdminApp);
        } else {
            checkAdminApp();
        }
    </script>
</body>
</html>
